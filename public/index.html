<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Navigation -->
        <aside class="sidebar">
            <h2>Shop Categories</h2>
            <ul>
                <li>Electronics</li>
                <li>Fashion</li>
                <li>Home & Living</li>
                <li>Beauty</li>
                <li>Sports</li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="chat-container">
            <header>
                <h1>AI-Based Virtual Shopping Assistant</h1>
            </header>
            
            <!-- Chat Container -->
            <section id="chat-container">
                <div id="chat-box"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask for product recommendations...">
                    <button id="send-btn">Send</button>
                </div>
            </section>

            
            <!-- Product Suggestions 
            <section id="product-suggestions">
                <h2>Personalized Recommendations</h2>
                <div id="products">
                    Products will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
